<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Object Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Nanum+Gothic:wght@400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>


    </style>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>

<script>
        // id로 요소 찾기
        const title = document.getElementById("title");
        console.log(title);

        // class로 요소 찾기
        const text12 = document.getElementsByClassName("text");
        console.log(text12);

        //tag로 요소 찾기
        const h1Tag = document.getElementsByTagName("h1");
        console.log(h1Tag);

</script>
</body>
</html>
