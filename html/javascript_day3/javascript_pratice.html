<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form_event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Nanum+Gothic:wght@400;700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <style>
        body{
            margin:0;
        }
        .container {
            position:relative;
            overflow:hidden;
            background-color: #ffd4d4;
            height:100vh;
        }
        #box{
           width:150px;
           height:150px;
           background-color:yellow;
           border-radius:4px;
           position:absolute;
           top:50px;
           left:50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box"></div>
    </div>

<script>
    const box = document.getElementById("box");
    let offsetX = 50, offsetY = 50;

    document.addEventListener("keydown", function(event) {
      if (event.key === "ArrowUp") {
        offsetY -= 100;
      } else if (event.key === "ArrowDown") {
        offsetY += 100;
      } else if (event.key === "ArrowLeft") {
        offsetX -= 100;
      } else if (event.key === "ArrowRight") {
        offsetX += 100;
      }

      box.style.left = offsetX + "px";
      box.style.top = offsetY + "px";
    });
</script>
</body>
</html>
