<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>block/inline 실습</title>
    <style>
        h1, h2{
            display:inline-block;
        }
        a{
            display:block;
        }
    </style>
</head>
<body>
    <a>링크1</a>
    <a>링크2</a>
    <p>단락추가</p>
    <div>컨텐츠 추가</div>
    <h1>제목h1</h1>
    <h2>제목h2</h2>
</body>
</html>
