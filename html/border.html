<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border 실습</title>
    <style>
        p{
            display:flex;
            align-items: center;
            justify-content: center;
            border:1px solid #000;
            padding:10px;
            width:300px;
            height:200px;
            box-sizing: border-box;
            border-radius: 4px;
            background-color:#ffe2e2;
        }
    </style>
</head>
<body>
    <p>200미터 앞&nbsp;<strong>어린이 보호구역</strong> 입니다.</p>
</body>
</html>
