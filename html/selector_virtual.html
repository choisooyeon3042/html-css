<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가상요소선택자/링크가상클래스/동적가상클래스</title>
    <style>
        p.after::after{
            content:"라면";
            color:red;
        }
        /* 방문한 적이 없는 링크일 경우 */
        a:link{
            color:orange;
        }
        /* 방문한 적이 있는 링크일 경우 */
        a:visited{
            color:purple;
        }
        button:hover{
            background-color:green;
            color:white;
        }
        button:active{
            background-color:red;
            color:white;
        }
    </style>
</head>
<body>
    <p class="after">너구리</p>
    <a href="https://google.com" target="_blank">구글</a>
    <a href="https://naver.com" target="_blank">네이버</a>
    <button>버튼</button>
</body>
</html>
