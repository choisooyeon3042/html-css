<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>형제선택자</title>
    <style>
       h1 ~ h2{
        color:red;
       }
        h3 + h4{
        color:blue
       }
    </style>
</head>
<body>
    <h1>1</h1>
    <h2>2</h2>
    <h2>3</h2>
    <h3>4</h3>
    <h3>5</h3>
    <h4>6</h4>
</body>
</html>
